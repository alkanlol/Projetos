<main class="hero">

    <h2>Entrar na sua conta</h2>

    <!-- Formulário envia para login.php via POST -->

      <input type="text" name="loginUsuario" placeholder="Usuário ou E-mail" required />
      <input type="password" name="loginSenha" placeholder="Senha" required />
      <button type="submit" class="btn-primary">Entrar</button>
      <p class="link-cadastro">Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
    </form>

  </div>
